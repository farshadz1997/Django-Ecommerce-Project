<div class="mainmenu-area">
    <div class="container">
        <div class="row">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div> 
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li {% if request.resolver_match.app_name == "home" %}class="active"{% endif %}><a href="{%url 'home:index'%}">Home</a></li>
                    <li {% if request.resolver_match.app_name == "Products" %}class="active"{% endif %}><a href="{%url 'Products:Product_list'%}">Shop page</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">Category <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            {%for category in Categories%}
                                <li><a href="{{category.get_absolute_url}}">{{category.title}}</a></li>
                            {%endfor%}
                        </ul>
                    </li>
                </ul>
            </div>  
        </div>
    </div>
</div> 
<!-- End mainmenu area -->
